<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
			integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Speed Typer</title>
	</head>

	<body>

		<div class="container">
			<h2>👩‍💻 Speed Typer 👨‍💻</h2>

			<p class="prevScore">
				<span class="difficulty"><i>You In: </i><i class="you-in">Medium</i></span>
				<span class="higest">
					<i class="higest-diff">Medium-Higest:</i> <i class="higest-score">40</i>
				</span>
			</p>

			<small class="catagory">
				<span>You Choosen:</span> <span class="choosen">Birds</></small>
			<br />
			<br />
			<hr>

			<div class="word-container">
				<h1></h1>
				<h1></h1>
				<h1></h1>
			</div>

			<input type="text" id="text" autocomplete="off" placeholder="Type the word here..."
				onkeypress="return preventSpace(event)" />

			<p class="time-container">Time left: <span id="time">10s</span></p>
			<p class="score-container">Your Score: <span id="score">0</span></p>

			<div id="end-game-container" class="end-game-container"></div>
		</div>

		<div class="model">
			<div class="user">
				<select name="catagories" id="catagories">
					<option value="choose">Choose Your Catagories</option>
					<option value="Birds">Birds</option>
					<option value="Animals">Animals</option>
					<option value="Fruits">Fruits</option>
					<option value="Fishes">Fishes</option>
					<option value="Flowers">Flowers</option>
				</select>
				<span></span>
				<select name="difficulty" id="difficulty">
					<option value="choose">Choose Your Difficulty</option>
					<option value="Easy">Easy (+3s)</option>
					<option value="Medium">Medium (+2s)</option>
					<option value="Hard">Hard (+1s)</option>
				</select>
			</div>
			<p class="msg" id="msg">You can skip word pressing 'space' but it will decrease times -2s</p>
			<button class="start" id="start">Start Typing</button>
		</div>

		<div class="overlay"></div>

		<script src="app.js"></script>
	</body>

</html>
